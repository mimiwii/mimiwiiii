<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Baby ðŸ’•</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8c8dc, #ffd1dc, #ffb6c1);
            background-size: 400% 400%;
            animation: softGradient 8s ease infinite;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        @keyframes softGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .falling-text {
            position: absolute;
            font-size: 1.2rem;
            color: #d63384;
            pointer-events: none;
            white-space: nowrap;
            font-weight: normal;
            opacity: 0.9;
        }

        .heart-drawing {
            position: absolute;
            color: #d63384;
            font-size: 1.5rem;
            pointer-events: none;
            opacity: 0.8;
        }

        .simple-heart {
            position: absolute;
            width: 20px;
            height: 18px;
            pointer-events: none;
        }

        .simple-heart:before,
        .simple-heart:after {
            content: '';
            width: 12px;
            height: 18px;
            position: absolute;
            left: 10px;
            background: #d63384;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .simple-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes gentleFall {
            to {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }

        @keyframes heartFloat {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .message-1 { font-size: 1.1rem; }
        .message-2 { font-size: 1.3rem; }
        .message-3 { font-size: 1rem; }
        .message-4 { font-size: 1.4rem; }
        .message-5 { font-size: 1.2rem; }

        @media (max-width: 768px) {
            .falling-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <script>
        const messages = [
            "i love u !!",
            "i miss u come here",
            "i wanna kiss u",
            "i love u !!",
            "baby",
            "i miss u",
            "kiss me",
            "i love u so much",
            "come here",
            "i need u",
            "my love",
            "i love u !!"
        ];

        const heartSymbols = ['â™¡', 'â™¥', 'ðŸ’•', 'ðŸ’–'];

        function createFallingText() {
            const text = document.createElement('div');
            text.className = 'falling-text';
            text.textContent = messages[Math.floor(Math.random() * messages.length)];
            
            // Add random message size classes
            const sizeClasses = ['message-1', 'message-2', 'message-3', 'message-4', 'message-5'];
            text.classList.add(sizeClasses[Math.floor(Math.random() * sizeClasses.length)]);
            
            // Random position
            text.style.left = Math.random() * 90 + 'vw';
            text.style.top = '-50px';
            text.style.animationDuration = (Math.random() * 4 + 6) + 's';
            text.style.animation = 'gentleFall linear forwards';
            
            document.body.appendChild(text);
            
            // Remove after animation
            setTimeout(() => {
                if (text.parentNode) {
                    text.remove();
                }
            }, 10000);
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-drawing';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            
            heart.style.left = Math.random() * 95 + 'vw';
            heart.style.top = '-30px';
            heart.style.animationDuration = (Math.random() * 5 + 7) + 's';
            heart.style.animation = 'heartFloat linear forwards';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 12000);
        }

        function createSimpleHeart() {
            const heart = document.createElement('div');
            heart.className = 'simple-heart';
            
            heart.style.left = Math.random() * 95 + 'vw';
            heart.style.top = '-30px';
            heart.style.animationDuration = (Math.random() * 6 + 5) + 's';
            heart.style.animation = 'heartFloat linear forwards';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 11000);
        }

        // Start the animations with different intervals for a natural look
        setInterval(createFallingText, 1200);
        setInterval(createFloatingHeart, 2000);
        setInterval(createSimpleHeart, 3000);

        // Create some initial elements
        for(let i = 0; i < 3; i++) {
            setTimeout(createFallingText, i * 400);
        }
        
        for(let i = 0; i < 2; i++) {
            setTimeout(createFloatingHeart, i * 600);
        }
    </script>
</body>
</html>
